{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center;max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Quit</h4>
        </div>
<!--        action에는 요청을 보내는 url이 들어간다. veiws.py에서 reverse(경로)로 쓰던 것처럼 HTML은 아래와 같이 쓴다.
            accountapp라는 앱에서 delete라는 routing으로 가라-->
        <form action="{% url 'accountapp:delete' pk=user.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
        </form>
    </div>


{% endblock %}
