<!--'base.html'을 extends 했으므로 header,footer는 바뀌지 않고 content부분만 바뀐다-->
{% extends 'base.html'%}
<!--부트스트랩 쓰려면 다운 받아서 settings.py의 INSTALLED_APPS에 추가해준다. 사용할 페이지에는 아래와 같이 적는다.-->
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center;max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>SignUp</h4>
        </div>
<!--        action에는 요청을 보내는 url이 들어간다. veiws.py에서 reverse(경로)로 쓰던 것처럼 HTML은 아래와 같이 쓴다.
            accountapp라는 앱에서 create라는 routing으로 가라-->
        <form action="{% url 'accountapp:create'%}" method="post">
<!--        POST방식을 쓰기 위해서는 csrf토큰이 필요하다-->
            {% csrf_token %}

<!--        views.py의 AccountCreateView에서 form_class로 form을 받아왔다. 그걸 그대로 쓰면 된다.-->
            <!--{{ form }}-->

<!--        form의 형태를 더 예쁘게 하기 위해 bootstrap이 적용된 form을 사용한다.-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
<!--            버튼을 알약 형태로, col은 너비(12가 100%-부모의 너비를 모두 가져가는 것) mt는 margin-top-->
        </form>
    </div>


{% endblock %}
